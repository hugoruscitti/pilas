<div id='ejemplos'>

    <div class='barra-superior'>
        <div class='filtro'>Filtro <input ng-model='data.filtro'></div>
        <p><a href='#/' class='btn btn-sm btn-info'> Regresar</a>
    </div>

    <div class='cuerpo'>

        <ul class='item'>

        <li class="animate" ng-repeat='ejemplo in data.ejemplos | filter:data.filtro'>

            <div class='contenedor_ejemplo'>
              <a ng-click="abrir_ejemplo(ejemplo.nick)" href=''>
                <span class='nombre'>
                    {{ejemplo.titulo}}
                </span>
                <img ng-src='imagenes/ejemplos/{{ejemplo.nick}}.png'>
              </a>

            <div class='botones'>
                <a href='' ng-click="abrir_ejemplo(ejemplo.nick)">Ejecutar</a>  &nbsp; &nbsp; &nbsp;
                <a href='' ng-click="mostrar_codigo(ejemplo)">CÃ³digo</a>
            </div>

            <br/>

            <span class='progresando'><img src='imagenes/procesando.gif'/></span>
        </div>
      </li>
        </ul>



    </div>

</div>
