<!DOCTYPE html>
<html lang="es">
<head>
  <title>pilas engine</title>
  <meta charset="utf-8"> 

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
  <script src="js/jquery-1.8.3.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    $(document).ready(function() {
      $("a").click(function() {
        var id = $(this).attr('id');

        if (id === 'procesando')
            return false;


        $(this).attr('id', 'procesando');

        /* Restaurando el icono del boton */
        var self = $(this);
        setTimeout(function() {self.attr('id', id)}, 3000);
      });
    });

    function resaltar_caja_destino_para_soltar(resaltar) {
      var color;

      if (resaltar)
        color = 'yellow';
      else
        color = '';

      $("#footer .tip").css('background-color', color);
    }

  </script>
</head>

<body>

<div id="wrap">
  <div id="main">
    
    <div class='fila'>
      <h3>¡ Bienvenido a pilas-engine !</h3>
    </div>

    <div class='fila'>
        <a href="http://pilas/interprete" id="interprete" class="button"><span>abrir intérprete</span></a>
        <a href="ejemplos.html" id="ejemplos" class="button"><span>ver ejemplos</span></a>
    </div>

    <div class='fila'>
      <a href="http://pilas/manual" id="manual" class="button"><span>ver manual</span></a>
      <a href="http://pilas/web" id="web" class="button"><span>visitar la web</span></a>
    </div>
    
    </div>
</div>

<div id="footer">
  
    <div class='fila'>
      <div class='tip'>
        <div class='frame'>{{VERSION_FRAME}}</div>
        <img src='imagenes/caja.png'> Puedes ejecutar archivos .py soltándolos sobre esta ventana.
      </div>
    </div>
  
  </div>
